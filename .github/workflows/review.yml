---
name: Review

on:
  pull_request:
    branches: [ main, next ]

jobs:
  Review:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.0
      
      - name: Install
        run: yarn

      - name: Lint
        run: yarn lint
      
      - name: Test
        run: yarn test
