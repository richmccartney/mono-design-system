---
name: Release

on:
  push:
  pull_request:
    types: [closed]
    branches: [ main, next ]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.0

      - name: Install ğŸš§
        run: yarn

      - name: Lint ğŸ“
        run: yarn lint

      - name: Test ğŸ§ª
        run: yarn test

  Release:

    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    needs: [Test]

    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.0

      - name: Install ğŸš§
        run: yarn

      - name: Build ğŸ’¡
        run: yarn build

      - name: Release ğŸš€
        run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SEMANTIC_RELEASE_PACKAGE: ${{ secrets.GITHUB_TOKEN }}
