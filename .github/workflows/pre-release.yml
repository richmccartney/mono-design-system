---
name: ğŸš§ Pre Release Checks

on:
  push:
    branches: [ main, next ]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.0

      - name: ğŸš§ Install
        run: yarn

      - name: ğŸ“ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

  Dry-Run:
    runs-on: ubuntu-latest

    needs: [Test]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.0

      - name: ğŸš§ Install
        run: yarn

      - name: ğŸ’¡ Build
        run: yarn build

      - name: ğŸ‘·â€â™‚ï¸ Dry run release
        run: yarn release --dry-run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SEMANTIC_RELEASE_PACKAGE: ${{ secrets.GITHUB_TOKEN }}
